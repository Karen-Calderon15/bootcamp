<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://kit.fontawesome.com/cec658a105.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fruktur&display=swap" rel="stylesheet">
    <title>Menu de Restaurante</title>
  </head>
  <body>
    <div>
        
      <article>
        <h1><i class="fas fa-gem"></i> Menú Deluxe</h1>
        <p>1 Centollo</p>
        <p>Caviar ruso 100 Gr</p>
        <p>Tarta Santiago</p>
        <h2>180 €</h2>
      </article>
      <article>
        <h1><i class="fas fa-user-tie"></i> Menú Business</h1>
        <p>1 Centollo</p>
        <p>2 Cigalas</p>
        <p>Tarta Santiago</p>
        <h2>140 €</h2>
      </article>
      <article>
        <h1><i class="fas fa-briefcase"></i> Menú Turista</h1>
        <p>1/2 Centollo</p>
        <p>Sopa de Pescado</p>
        <p>Cuajada</p>
        <h2>70 €</h2>
      </article>
      <article>
        <h1><i class="fas fa-hiking"></i> Menú Peregrino</h1>
        <p>Sopa de Centollo</p>
        <p>Merluza Rebozada</p>
        <p>Yogur</p>
        <h2>20 €</h2>
      </article>
     
    </div>
  </body>
</html>
